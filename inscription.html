<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Spotify Clone</title>
    <link rel="stylesheet" href="css/inscription.css">
<body>
    <div class="register-container">
        <div class="logo">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo">
        </div>
        
        <h1>Inscription</h1>
        
        <form id="register-form">
            <div class="form-group">
                <label for="full-name">Nom complet</label>
                <input type="text" id="full-name" required placeholder="Votre nom">
            </div>
            
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" required placeholder="Email">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required placeholder="Mot de passe">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" required placeholder="Confirmez votre mot de passe">
            </div>
            
            <button type="submit">S'inscrire</button>
        </form>
        
        <div class="separator">ou</div>
        
        <div class="login-link">
            <p>Vous avez déjà un compte ? <a href="#" id="login-link">Se connecter</a></p>
        </div>
    </div>
    
    <script src="js/inscription.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
