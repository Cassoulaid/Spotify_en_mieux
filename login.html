<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Spotify Clone</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo">
        </div>
        
        <h1>Connexion</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Adresse e-mail</label>
                <input type="email" id="login-email" required placeholder="Email">
            </div>
            
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" required placeholder="Mot de passe">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember-me" checked>
                <label for="remember-me">Se souvenir de moi</label>
            </div>
            
            <button type="submit">Se connecter</button>
        </form>
        
        <div class="separator">ou</div>
        
        <div class="register-link">
            <p>Vous n'avez pas de compte ? <a href="inscription.html" id="register-link">S'inscrire</a></p>
        </div>
    </div>
    
    <script src="js/login.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
